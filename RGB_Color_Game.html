<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>RGB Guessing Game</title>
  <link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
  <link rel="stylesheet" href="RGB_Color_Game.css" type="text/css">
</head>

<body>
  <h1>The Great <br /> <span id="colorDisplay">RGB</span> <br /> Guessing Game </h1>
  <div id="stripe">
    <button id="reset">New Colors</button>
    <span id="result"></span>
    <button id="Easy_btn">Easy</button>
    <button id="Hard_btn" class="selected">Hard</button>

  </div>
  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>
  <script type="text/javascript" src="RGB_Color_Game.js"></script>
</body>

</html>
